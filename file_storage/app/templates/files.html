{% extends 'base.html' %}

{% block content %}
    <h1>Your Files</h1>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Filename</th>
                <th>Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file.filename }}</td>
                    <td>{{ file.size }} bytes</td>
                    <td>
                        <a href="{{ url_for('files.download_file', file_id=file.id) }}">Download</a>

                        <form action="{{ url_for('files.delete_file', file_id=file.id) }}" method="post" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>

                        <a href="{{ url_for('chat.chat', filename=file.filename) }}" style="margin-left: 10px;">
                            ðŸ’¬ Chat
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
